<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Practice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <section class="form">
                    <div class="row">
                        <p>X</p>
                        <br/>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Username or Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </p>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label class="checkbox">
                                <input type="checkbox">
                                Remember me
                            </label>
                        </div>
                        <div class="column">
                            <button type="button" class="btn btn-primary">Login</button>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="column">
                            <p><a class="primary-link" href="link">Register Now</a></p>
                        </div>
                        <div class="column">
                            <p><a class="secondary-link" href="link">Register Now</a></p>
                        </div>
                    </div>
                    <div class="row">
                        <button class="social-buttons btn btn-primary">Facebook</button>
                        <button class="social-buttons btn btn-primary">Facebook</button>
                        <button class="social-buttons btn btn-primary">Facebook</button>
                      </div>
                </section>
              
        
             </div>
             <div class="column">
                <img src="ref/form-image.png">
             </div>
        </div>
    </div>

</body>
</html>
